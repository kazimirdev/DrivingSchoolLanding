
<!DOCTYPE html>
<html lang="pl" x-data class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="OSK Stop w Koszalinie – profesjonalny ośrodek szkolenia kierowców. Rabaty dla uczniów. Elastyczne godziny jazd, doświadczeni instruktorzy i zajęcia bez stresu.">
  <title>OSK STOP – Szkoła Jazdy w Koszalinie</title>
  <!-- kazimirdev -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper -->
<link rel="stylesheet"
      href="https://unpkg.com/swiper@9/swiper-bundle.min.css" />

<!-- ↓  delete defer  so the file is parsed immediately,
       before your own script at the bottom -->
<script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>  <!-- Alpine.js for interactivity -->
  
<!-- Alpine.js Lightbox store: must come BEFORE Alpine itself -->
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.store('lightbox', {
      open: false,
      src: '',
      alt: '',
      show(el) {
        this.src = el.getAttribute('src');
        this.alt = el.getAttribute('alt') || '';
        this.open = true;
      },
      close() {
        this.open = false;
      }
    });
  });
</script>

<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


  <style>
    .swiper { height: auto; }
    .swiper-slide img { width: 100%; height: auto; object-fit: cover; }
    .swiper-pagination-bullet-active { background-color: #e3342f; }
/* ─────────── Cennik – colour swap on hover only ─────────── */
.cennik .div-button{
  transition:background-color .25s ease, color .25s ease;
}

.cennik .div-button:hover,
.cennik .div-button:focus{
  background:#d00000;       /* tile turns red          */
}

.cennik .div-button:hover *,
.cennik .div-button:focus *{
  color:#ffffff !important; /* all text → white        */
  font-weight:700;          /* all text → bold         */
}


@media (min-width:1024px){
  .max-half{
    width:auto !important;
    max-width:50%;
    display:block;
    margin-inline:auto;
  }
}

[x-cloak] { display:none !important; }

  </style>


</head>
<body class="font-sans leading-relaxed text-gray-800">
  
  <header class="bg-white shadow-md fixed w-full z-50" x-data="{ mobileOpen: false }">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="leading-tight">
        <a href="#" class="text-xl font-bold block">OSK</a>
        <a href="#" class="text-xl font-bold block -mt-1">STOP</a>
      </div>

      <!-- Desktop nav (visible only on lg+) -->
      <nav class="hidden lg:flex gap-6 whitespace-nowrap">
        <a href="#onas" class="hover:text-red-600">O&nbsp;nas</a>
        <a href="#nauka" class="hover:text-red-600">Nauka</a>
        <a href="#jak-rozpoczac" class="hover:text-red-600">Jak&nbsp;rozpocząć</a>
        <a href="#cennik" class="hover:text-red-600">Cennik</a>
        <a href="#kontakt" class="hover:text-red-600">Kontakt</a>
      </nav>

      <!-- Burger menu button (only visible below lg) -->
      <button @click="mobileOpen = !mobileOpen" class="text-3xl lg:hidden focus:outline-none">
        &#9776;
      </button>
    </div>

    <!-- Fullscreen mobile menu (only visible below lg) -->
    <div x-show="mobileOpen" @click.self="mobileOpen = false"
         x-cloak
         x-transition
         class="lg:hidden fixed inset-0 bg-white z-50 flex flex-col items-center justify-center gap-6 text-xl font-semibold">
      <a href="#onas" @click="mobileOpen = false">O&nbsp;nas</a>
      <a href="#nauka" @click="mobileOpen = false">Nauka</a>
      <a href="#jak-rozpoczac" @click="mobileOpen = false">Jak&nbsp;rozpocząć</a>
      <a href="#cennik" @click="mobileOpen = false">Cennik</a>
      <a href="#kontakt" @click="mobileOpen = false">Kontakt</a>
    </div>
  </header>

  <main class="pt-[72px]">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center py-6 text-sm bg-gray-900 text-gray-400">
    &copy; 1991–{{ now().year }} Ośrodek Szkolenia Kierowców "STOP" s.c. B&J WYSOCKI
  </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* ----------  GALLERY  -------------------------------------------------- */
  const subtitles  = {{ gallery_images | map(attribute='alt') | list | tojson }};
  const subtitleEl = document.getElementById('gallery-subtitle');

  function updateSubtitle(swiper) {
      subtitleEl.textContent = subtitles[swiper.realIndex] || '';
  }

  /* 2 )  now build the Swiper – the handlers can safely call updateSubtitle */
  const gallerySwiper = new Swiper('.gallery', {
      slidesPerView : 1,
      spaceBetween  : 10,
      loop          : true,
      navigation    : {
        nextEl : '.swiper-button-next',
        prevEl : '.swiper-button-prev',
      },
      on : {
        init        : updateSubtitle,
        slideChange : updateSubtitle,
      },
  });

  /* ----------  NAUKA & any extra swipers -------------------------------- */
document.querySelectorAll('.swiper:not(.gallery)').forEach(swiperEl => {
  new Swiper(swiperEl, {
    slidesPerView : 1,
    spaceBetween  : 20,
    pagination    : {
      el       : swiperEl.querySelector('.swiper-pagination'),
      clickable: true,
    },
    autoHeight: true,
  });
});
});
</script>
<!-- Lightbox overlay -->
<template x-teleport="body">
  <div x-cloak x-show="$store.lightbox.open" x-transition.opacity
       class="fixed inset-0 bg-black/80 flex items-center justify-center z-[9999]"
       @click.self="$store.lightbox.close()">
    <figure class="relative max-w-[90vw] max-h-[90vh]">
      <img :src="$store.lightbox.src" :alt="$store.lightbox.alt"
           class="w-full h-full object-contain rounded-xl shadow-2xl">
      <button @click="$store.lightbox.close()"
              class="absolute -top-6 -right-6 text-white text-4xl leading-none">
        &times;
      </button>
    </figure>
  </div>
</template>


</body>
</html>
